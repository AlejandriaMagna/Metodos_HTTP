<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Document</title>
</head>
<body>
    
    <h2>API para gestionar mis proyectos</h2>

    <section id="portafolio">
        <h1>Mis Proyectos</h1>
        <div class="contenedor-proyectos" id="contenedor"></div>
    </section>
  
    <script>
// Cargamos los proyectos desde la API usando JavaScript
fetch('api.php')
  .then(response => response.json())
  .then(proyectos => {
    const contenedor = document.getElementById('contenedor');
    proyectos.forEach(proyecto => {
      const tarjeta = document.createElement('div');
      tarjeta.className = 'tarjeta';
      tarjeta.innerHTML = `
        <img src="${proyecto.imagen}" alt="${proyecto.nombre}">
        <h2>${proyecto.nombre}</h2>
        <p>${proyecto.descripcion}</p>
        <p><a href="${proyecto.url_github}" target="_blank">GitHub</a></p>
        ${proyecto.url_produccion ? `<p><a href="${proyecto.url_produccion}" target="_blank">Ver en producci√≥n</a></p>` : ''}
      `;
      contenedor.appendChild(tarjeta);
    });
  })
  .catch(error => console.error('Error cargando la API:', error));
</script>

</body>
</html>
